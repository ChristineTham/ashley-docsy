{{ $_hugo_config := `{ "version": 1 }` }}
{{ $col_hex := .Get "color" | default "#808080" }}
{{ $code := .Get "code" | default "rosely0"  }}
<div class="card col-sm2" style="width:200px">
  <div class="card-body text-center" style="background-color: #fff">
    <h4 class="card-title" style="height:100px;width:100%;background-color:{{$col_hex}}"></h4>
    <p class="card-text">
		<b>{{$code}}</b><br/>
		{{.Get "name"}}<br/>
		<small class="text-muted">{{ $col_hex }}<br/>
		PANTONE {{.Get "pantone"}}
		</small>
	</p>
  </div>
</div>
